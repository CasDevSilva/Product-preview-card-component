<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">
  <section class="card-img">
    <img src="./images/image-product-desktop.jpg">
  </section>
  <section class="card-info">
    <span>Perfume</span>
    <h1 class="bold-font">Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="prices">
      <span class="bold-font">$149.99</span>
      <span>$169.99</span>
    </div>
    <button><span class="material-symbols-outlined">shopping_cart</span>Add to Cart</button>
  </section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CasDevSilva">CasDevSilva</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
